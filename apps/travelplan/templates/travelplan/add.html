<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>
</head>
<body>
    <a href='/travelplan/home'>Home</a>
    <a href='/travelplan/logout'>Logout</a>
    {% if messages %} 
        {% for message in messages %}
            <h2>{{ message }}</h2>
        {% endfor %} 
    {% endif %} 
    <h1> Add a Trip</h1>
    <form action='/travelplan/add/trip' method='POST'>
        {% csrf_token %}
        Destination: <input type='text' name='destination'>
        Description: <input type='text' name='description'>
        Travel Date From: <input type='date' name='traveldatefrom'>
        Travel Date To: <input type='date' name='traveldateto'>
        <input type='submit' value='Add'>
    </form>
